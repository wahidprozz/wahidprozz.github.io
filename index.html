
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Converter</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <link rel="stylesheet" href="css/style.css">

    <title>Currency Converter</title>
    <meta name="description" content="Txopela  Services">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body onload="countries()">


            <div class="container py-5">
              <header class="mdl-layout__header">
                  <div class="mdl-layout__header-row">
                      <div class="p-3 mb-2 bg-primary text-white">WELCOME TO CURRENCY CONVERTER</div>

                  </div>
              </header>
               <div class="row">
                   <div class="col-md-12">
              <div class="col-md-12 text-center mb-5">
                       <img src="currency.png">
                </div>
                       <div class="row">
                           <div class="col-md-6 mx-auto">

                          <div class="card-body">
                              <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="">
                                  <div class="form-group">
                                      <select class="custom-select" id = "country_currency_from" onchange="country_currency_from()">
                                        <option value ="null">Select Currency From</option>
                                      </select>
                                  </div>

                                  <div class="form-group">
                                    <select class="custom-select" id = "country_currency_to" onchange="country_currency_to()">
                                      <option value ="null">Select Currency To</option>
                                    </select>
                                  </div>

                                  <div class="form-group">
                                      <label for="uname1">Amount</label>
                                      <input id="amount" type="text" class="form-control form-control-lg rounded-0" >

                                  </div>

                                  <button type="button" class="btn btn-btn-primary" onclick="convert()">Convert</button>

                                </form>
                            </div>
                          </div>

                        <div id = "converted" class="alert alert-primary" role="alert">
                        </div>
                        </div>
                      </div>
                    </div>
                </div>
</div>






<script src="js/app.js"></script>
<script src="js/currency.js"></script>

</body >
</html>
